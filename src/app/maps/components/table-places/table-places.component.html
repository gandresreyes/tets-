<div class="modal"  id="formModal">
  <div class="modal-dialog modal-dialog-centered" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Markets</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="formMarket">
          <div class="row">
            <div class="col-lg-12 mb-3">
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" aria-label="nombre">
            </div>
            
            <div class="col">
              <input type="text" class="form-control" formControlName="latitud" placeholder="Latitud" aria-label="Latitud">
            </div>
            <div class="col">
              <input type="text" class="form-control"  formControlName="longitud" placeholder="Longitud" aria-label="Longitud">
            </div>
          </div>
          <hr>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary me-2" >Guardar</button>
            <button  type="button" *ngIf="!isNewPlce" class="btn btn-danger " (click)="delePlace()">Elimnar</button>
          </div>
         

        </form>
      </div>    
       
   
    </div>
  </div>
</div>
